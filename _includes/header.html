<header class="site-header">

  <div class="wrapper">

    <a class="home" href="{{ site.baseurl }}/"><img class="avatar" src="/assets/img/avatar.jpeg">
    <span class="site-title">Dan Cortes</span></a>
    <p class="site-subhead">Digital Strategy,<br>Development &amp; Marketing</p>

    <nav class="site-nav">
      {% assign nav_sorted = (site.pages | sort: 'weight') %}
      <ul>
        {% for page in nav_sorted %}
          {% if page.title %}
            <a class="page-link" href="{{ page.url }}"><li><span>{{ page.title }}</span></li></a>
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

  </div>

</header>
